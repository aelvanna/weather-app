<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="app-container">
      <form id="city-search-bar">
        <label for="SearchInput">Current City</label>
        <div class="input-group justify-content-center">
          <div class="input-group input-group-lg w-75">
            <input
              type="text"
              class="form-control"
              placeholder="Enter a City"
              type="submit"
              id="city-input"
            />
            <div class="input-group-append">
              <button class="btn btn-primary btn-lg" id="search-button">
                Search
              </button>
              <button
                class="btn btn-primary btn-lg"
                id="current-location-button"
              >
                Current Location
              </button>
            </div>
          </div>
        </div>
      </form>
      <div class="weather-today-info">
        <div class="row">
          <div class="col">
            <h1>Today</h1>
            <h2 id="current-city"></h2>
            <h3 id="current-date-time"></h3>
            <h4 id="today-weather"></h4>
            <h5>🌤️</h5>
            <span class="units">
              <h6 id="current-temperature"></h6>
              <a href="#" id="celsius-link">°C</a>
              <span id="unit-divider">|</span>
              <a href="#" id="fahrenheit-link">°F</a>
            </span>
          </div>
        </div>
      </div>

      <div class="forecast-title">
        <div class="row">
          <h1>Forecast</h1>
        </div>
      </div>
      <div class="weather-forecast-info">
        <div class="row">
          <div class="col">
            <h4>Mon</h4>
            <h5>🌤️</h5>
          </div>
          <div class="col">
            <h4>Tue</h4>
            <h5>🌤️</h5>
          </div>
          <div class="col">
            <h4>Wed</h4>
            <h5>🌤️</h5>
          </div>
          <div class="col">
            <h4>Thu</h4>
            <h5>🌧️</h5>
          </div>
          <div class="col">
            <h4>Fri</h4>
            <h5>🌤️</h5>
          </div>
          <div class="col">
            <h4>Sat</h4>
            <h5>🌤️</h5>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a
        href="https://github.com/aelvanna/weather-app"
        target="is_blank"
        class="github-link"
        >Open-source code</a
      >
      by Liza Fernandez
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
